<!DOCTYPE html>
<html>
<head>
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Tic Tac Toe</h1>
        <div id="turn-info"></div>
        <table>
            <tr>
                <td id="cell-0"></td>
                <td id="cell-1"></td>
                <td id="cell-2"></td>
            </tr>
            <tr>
                <td id="cell-3"></td>
                <td id="cell-4"></td>
                <td id="cell-5"></td>
            </tr>
            <tr>
                <td id="cell-6"></td>
                <td id="cell-7"></td>
                <td id="cell-8"></td>
            </tr>
        </table>
        <button id="restart-button">Restart Game</button>
        <div id="winner-info"></div>
    </div>
    <script src="app.js"></script>
</body>
</html>
